<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with HTML API</title>

    <link rel="stylesheet" href="styyy.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

    <script src="testes.js" defer></script>
</head>

<body>

    <form action="">

        <h2>
            Captura de lead
        </h2>

        <div class="input">
            <input required type="text" placeholder="digite seu nome" />
            <label for="">Nome</label>
            <span class="error"></span>
        </div>

        <div class="input">
            <input required id="email" type="email" placeholder="digite seu email"/>
            <label for="">E-mail</label>
            <span class="errorEmail"></span>
        </div>

        <div class="input">
            <input type="text" placeholder="digite seu celular"/>
            <label for="">Celular</label>
            <span class="error"></span>
        </div>

        <div class="input">
            <input required id="cep" type="text" placeholder="digite seu cep"/>
            <label for="">Cep</label>
            <span class="errorCEP"></span>
        </div>

        <div class="input">
            <input required type="text" placeholder="digite sua cidade"/>
            <label for="">Cidade</label>
            <span class="error"></span>
        </div>

        <div class="input">
            <input required id="uf" type="text" placeholder="digite seu estado"/>
            <label for="">UF</label>
            <span class="errorUF"></span>
        </div>



        <button type="submit"> Enviar </button>

    </form>

    <center>
        <footer>
            <div class="container">
                <h5>&copy; Todos os direitos reservados. <br>
                    <small>Desenvolvido por: <a href=</a>.</small></h5>
                </div>
            </footer>
        </center>


</body>

</html>
