<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tênis Shop - Site de Venda de Tênis</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
</head>
<header>
    <div class="container">

    </div>
</header>
<body>
    <section>
        <div class="container custom-container">
            <img class="background-image img-fluid" src="./image/bg-tennis.jpg" alt="imagem de background">
        </div>
    </section>
    <section id="produtos">
        <div class="container">
            <h1>Tênis Shop</h1>
            <div class="row carousel">
                <div class="col-md-4 col-sm-6">
                    <div class="card shoe-card">
                    <img src="./image/tennis1.jpg" class="card-img-top" alt="Tênis 1">
                    <div class="card-body">
                        <h5 class="card-title">Tênis 1</h5>
                        <p class="card-text">Descrição do tênis 1.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="card shoe-card">
                    <img src="./image/tennis2.jpg" class="card-img-top" alt="Tênis 2">
                    <div class="card-body">
                        <h5 class="card-title">Tênis 2</h5>
                        <p class="card-text">Descrição do tênis 2.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="card shoe-card">
                    <img src="./image/tennis3.jpg" class="card-img-top" alt="Tênis 3">
                    <div class="card-body">
                        <h5 class="card-title">Tênis 3</h5>
                        <p class="card-text">Descrição do tênis 3.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
